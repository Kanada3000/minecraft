<div id="content" class="full">
    <h2>Создайте пост</h2>
    <form id="addform" action="discussions_reg.html">
        <label for="title">
            Название поста (до 50 символов) *
        </label>
        <br/>
        <input type="text" maxlength="50" name="title" id="title" required>
        <br/>
        <img id="prev" src="#" alt="your image"/>
        <br/>
        <label class="file">
            <input type="file" name="img" id="img" accept="image/*" required>
            Загрузить фото
        </label>

        <br/>
        <label for="text">
            Текст поста (до 10000 символов) *
        </label>
        <br/>
        <textarea id="text" maxlength="10000" name="text"></textarea>
        <br/>
        <label>
            Впишите сюда хештеги :)
            <input type="text" maxlength="100" name="tags" id="tags">
        </label>
        <br/>
        <br/>
        <button form="cancel" type="submit">Назад</button>
        <button form="addform" type="submit">Отправить</button>
    </form>

    <form id="cancel" action="discussions_reg.html"></form>
