<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demon's Sanctuary</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body style="background-image: url(images/bg_log.png);">
<div id="header"><span>DEMON'S SANCTUARY</span></div>
<div class="nav">
    <nav>
        <ul>
            <li><a href="index.html">Main Page</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="discussions.html">Discussions</a></li>
            <li><a href="login.html" class="disabled">Log in</a></li>
        </ul>
    </nav>
</div>
<div id="content">
    <div class="form">
        <form>
            <h1>Register</h1>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter password" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat password" id="psw-repeat" required>
            <hr>

            <button type="submit" class="registerbtn">Register</button>

            <div class="container signin">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
        </form>
    </div>
</div>
<footer id="footer">
    <span class="leftstr">&copy; Demon`s Sanctuary 2021</span>
    <a href="https://www.minecraft.net/ru-ru/" class="rightstr">Official Minecraft</a>
</footer>
</body>
</html>
